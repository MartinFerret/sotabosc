<p-toast></p-toast>
<section>
  <form [formGroup]="eventForm">
    <span class="p-float-label input">
      <input pInputText id="title" [formControl]="eventForm.controls.title"/>
      <label for="title">Title</label>
    </span>
    <span class="p-float-label input">
      <textarea pInputTextarea rows="10" cols="30" id="description" [formControl]="eventForm.controls.description"></textarea>
      <label for="description">Description</label>
    </span>
    <span class="p-float-label input">
      <input pInputText id="hour" [formControl]="eventForm.controls.hour"/>
      <label for="hour">Hour</label>
    </span>
    <span class="p-float-label input">
      <input pInputText id="date" [formControl]="eventForm.controls.date"/>
      <label for="date">Date</label>
    </span>
    <span class="p-float-label input">
      <p-inputNumber id="price" [formControl]="eventForm.controls.price"/>
      <label for="price">Price</label>
    </span>
    <span class="switch">
      <label for="isOpen">Status</label>
      <p-inputSwitch id="isOpen" [formControl]="eventForm.controls.isOpen"> </p-inputSwitch>
    </span>
    <span class="input">
      <p-fileUpload mode="basic" chooseLabel="Upload an image" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" [maxFileSize]="1000000" (onUpload)="onUpload($event)" styleClass="p-button-outlined"></p-fileUpload>
    </span>
    <p-button label="Create" (click)="createEvent()"></p-button>
  </form>
</section>
