<section>
  <form [formGroup]="eventForm">
    <span class="p-float-label input">
      <input pInputText id="title" [formControl]="eventForm.controls.title"/>
      <label for="title">Title</label>
    </span>
    <span class="p-float-label input">
      <textarea pInputTextarea rows="10" cols="30" id="description" [formControl]="eventForm.controls.description"></textarea>
      <label for="description">Description</label>
    </span>
    <span class="p-float-label input">
      <input pInputText id="hour" [formControl]="eventForm.controls.hour"/>
      <label for="hour">Hour</label>
    </span>
    <span class="p-float-label input">
      <input pInputText id="date" [formControl]="eventForm.controls.date"/>
      <label for="date">Date</label>
    </span>
    <span class="p-float-label input">
      <p-inputNumber id="price" [formControl]="eventForm.controls.price"/>
      <label for="price">Price</label>
    </span>
    <span class="p-float-label input">
      <input pInputText id="googleFormLink" [formControl]="eventForm.controls.googleFormLink"/>
      <label for="googleFormLink">Link google form</label>
    </span>
    <span class="switch">
      <label for="isOpen">Status</label>
      <p-inputSwitch id="isOpen" [formControl]="eventForm.controls.isOpen"> </p-inputSwitch>
    </span>
    <div class="button">
      <p-button label="Modify" (click)="editExistingEvent()"></p-button>
    </div>
  </form>
</section>
