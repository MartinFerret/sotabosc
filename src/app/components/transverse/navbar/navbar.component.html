<div>
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img ngSrc="./assets/images/home/home-logo.webp" height="80" width="80" class="mr-2" alt="" [priority]="true" [routerLink]="['/']"/>
    </ng-template>
    <ng-template pTemplate="end">
      @if(authService._auth.currentUser) {
        <i class="pi pi-user" (click)="signOut()" [pTooltip]="translateService.instant('GLOBAL.LOG_OUT')" [tooltipPosition]="'left'"></i>
      }
    </ng-template>
  </p-menubar>
</div>
