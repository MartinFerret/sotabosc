<h1>{{ "HOW_IT_WORKS.DAY_IN_SOTABOSC" | translate }}</h1>
<p-divider></p-divider>

<section class="header-section">
  <div class="timeline">
    <h2>{{ "HOW_IT_WORKS.MOMENTS_OF_THE_DAY" | translate }}</h2>
    <br>
    <p-timeline [value]="events()">
      <ng-template pTemplate="content" let-event>
        <small class="p-text-secondary">{{ event.status }}</small>
      </ng-template>
      <ng-template pTemplate="opposite" let-event>
        {{ event.date }}
      </ng-template>
    </p-timeline>
  </div>
  <div class="image">
    <img ngSrc="./assets/images/how-it-works/how-it-works-1.webp" alt="Sotabosc" height="630" width="575" [priority]="true"/>
  </div>
</section>
