name: Sotabosc
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: building-app
        uses: actions/checkout@v3
      - name: Introduction
        run: echo "ðŸ”Ž Building app"
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
